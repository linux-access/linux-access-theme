{{ define "main" }}
<main class="max-w-3xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Frequently Asked Questions</h1>

  <div class="space-y-4">
    {{ range .Params.faq }}
    <details class="border border-gray-300 rounded p-4">
      <summary class="cursor-pointer font-medium text-lg">{{ .question }}</summary>
      <div class="mt-2 text-gray-800">{{ .answer | markdownify }}</div>
    </details>
    {{ end }}
  </div>
</main>
{{ end }}
